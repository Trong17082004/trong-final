<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login6">
      <div class="rectangle-parent51">
        <div class="frame-child80"></div>
        <div class="frame-parent84">
          <div class="icon-home-parent3">
            <img
              class="icon-home9"
              loading="lazy"
              alt=""
              src="./public/-icon-home3.svg"
            />

            <h1 class="cellphones9">CellphoneS</h1>
          </div>
          <div class="frame-parent85">
            <div class="rectangle-parent52">
              <div class="frame-child81"></div>
              <button class="menu-item">
                <div class="menu-item-child"></div>
                <div class="danh-mc9">DANH MỤC</div>
              </button>
            </div>
            <div class="person-icon">
              <div class="person-icon-child"></div>
              <div class="search-icon1">
                <div class="bn-cn-g9">BẠN CẦN GÌ?</div>
              </div>
              <img
                class="icon-magnifying-glass9"
                loading="lazy"
                alt=""
                src="./public/-icon-magnifying-glass5.svg"
              />
            </div>
          </div>
        </div>
        <div class="username-input-wrapper">
          <div class="username-input">
            <div class="password-input">
              <div class="password-input-child"></div>
              <img
                class="icon-phone9"
                loading="lazy"
                alt=""
                src="./public/-icon-phone5.svg"
              />
            </div>
            <div class="password-input1">
              <div class="password-input-item"></div>
              <img
                class="icon-person14"
                loading="lazy"
                alt=""
                src="./public/-icon-person1.svg"
              />
            </div>
            <div class="phone-icon1">
              <div class="person-icon1">
                <div class="person-icon-item"></div>
                <img
                  class="icon-cart9"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-cart5.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="login6-inner">
        <div class="frame-parent86">
          <div class="frame-parent87">
            <div class="rectangle-parent53">
              <div class="frame-child82"></div>
              <img
                class="icon-person15"
                loading="lazy"
                alt=""
                src="./public/-icon-person-1.svg"
              />
            </div>
            <div class="facebook-logo">
              <div class="frame-parent88">
                <div class="frame-parent89">
                  <div class="instance-wrapper2">
                    <div class="frame-wrapper52">
                      <div class="frame-wrapper53">
                        <div class="frame-parent90">
                          <button class="rectangle-parent54">
                            <div class="frame-child83"></div>
                            <img
                              class="facebook-icon6"
                              alt=""
                              src="./public/facebook@2x.png"
                            />
                          </button>
                          <div class="rectangle-parent55">
                            <div class="frame-child84"></div>
                            <img
                              class="facebook-icon7"
                              loading="lazy"
                              alt=""
                              src="./public/facebook@2x.png"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent91">
                    <div class="tn-ng-nhp-container">
                      <div class="tn-ng-nhp2">Tên đăng nhập:</div>
                    </div>
                    <div class="login-button1" id="loginButton"></div>
                  </div>
                </div>
                <div class="frame-parent92">
                  <input
                    class="frame-input"
                    placeholder="Mật khẩu: "
                    type="text"
                  />

                  <div class="frame-child85" id="rectangle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper54">
            <button class="rectangle-parent56" id="groupButton1">
              <div class="frame-child86"></div>
              <div class="ng-nhp3">ĐĂNG NHẬP</div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./login3.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./login2.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
      </script>
  </body>
</html>
