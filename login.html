<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="frame-parent">
          <div class="frame-group">
            <div class="icon-home-wrapper">
              <img
                class="icon-home"
                loading="lazy"
                alt=""
                src="./public/-icon-home.svg"
              />
            </div>
            <h1 class="cellphones">CellphoneS</h1>
          </div>
          <div class="category-label">
            <div class="rectangle-group">
              <div class="frame-item"></div>
              <button class="user-options">
                <div class="user-options-child"></div>
                <div class="danh-mc">DANH MỤC</div>
              </button>
            </div>
            <div class="rectangle-container">
              <div class="frame-inner"></div>
              <div class="bn-cn-g">BẠN CẦN GÌ?</div>
              <div class="search-icon">
                <img
                  class="icon-magnifying-glass"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-magnifying-glass.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="ellipse-parent">
              <div class="ellipse-div"></div>
              <img
                class="icon-phone"
                loading="lazy"
                alt=""
                src="./public/-icon-phone.svg"
              />
            </div>
            <div class="ellipse-group">
              <div class="frame-child1"></div>
              <img
                class="icon-person"
                loading="lazy"
                alt=""
                src="./public/-icon-person.svg"
              />
            </div>
            <div class="button-register-wrapper">
              <div class="button-register">
                <div class="button-login"></div>
                <img
                  class="icon-cart"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-cart.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="login-inner">
        <div class="person-and-greeting-parent">
          <div class="person-and-greeting">
            <div class="group-div">
              <div class="rectangle-div"></div>
              <img
                class="icon-person1"
                loading="lazy"
                alt=""
                src="./public/-icon-person-1.svg"
              />
            </div>
            <div class="person-and-greeting-inner">
              <button class="group-button" id="groupButton">
                <div class="frame-child2"></div>
                <div class="ng-nhp">ĐĂNG NHẬP</div>
              </button>
            </div>
          </div>
          <div class="no-account-label">
            <div class="cha-c-ti" id="chaCTi">
              chưa có tài khoản? Đăng kí Smember ngay!
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./login1.html";
        });
      }
      
      var chaCTi = document.getElementById("chaCTi");
      if (chaCTi) {
        chaCTi.addEventListener("click", function (e) {
          window.location.href = "./login1.html";
        });
      }
      </script>
  </body>
</html>
