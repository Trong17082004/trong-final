<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./global.css" />

        <div class="frame-parent77">
          <div class="icon-home-parent2">

          <div class="frame-parent79">

                            <div class="frame-child76"></div>

                              class="facebook-icon4"

                    type="text"
                  />

                  <div class="logout-button-item" id="rectangle"></div>
                </div>

          <div class="sign-up-button-inner">

        rectangle.addEventListener("click", function (e) {

      var rectangle = document.getElementById("rectangle");

      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {

        });
