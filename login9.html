<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login9.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login9">
      <div class="rectangle-parent72">
        <div class="frame-child112"></div>
        <div class="home-icon-group">
          <div class="home-icon1">
            <img
              class="icon-home12"
              loading="lazy"
              alt=""
              src="./public/-icon-home4.svg"
            />

            <h1 class="cellphones12">CellphoneS</h1>
          </div>
          <div class="frame-parent114">
            <div class="rectangle-parent73">
              <div class="frame-child113"></div>
              <button class="list-label1">
                <div class="list-label-item"></div>
                <div class="danh-mc12">DANH MỤC</div>
              </button>
            </div>
            <div class="shopping-basket">
              <div class="shopping-basket-child"></div>
              <div class="bn-cn-g-wrapper2">
                <div class="bn-cn-g12">BẠN CẦN GÌ?</div>
              </div>
              <img
                class="icon-magnifying-glass12"
                loading="lazy"
                alt=""
                src="./public/-icon-magnifying-glass8.svg"
              />
            </div>
          </div>
        </div>
        <div class="frame-wrapper63">
          <div class="frame-parent115">
            <div class="ellipse-parent24">
              <div class="frame-child114"></div>
              <img
                class="icon-phone12"
                loading="lazy"
                alt=""
                src="./public/-icon-phone8.svg"
              />
            </div>
            <div class="ellipse-parent25">
              <div class="frame-child115"></div>
              <img
                class="icon-person20"
                loading="lazy"
                alt=""
                src="./public/-icon-person1.svg"
              />
            </div>
            <div class="email-input">
              <div class="password-input3">
                <div class="login-button3"></div>
                <img
                  class="icon-cart12"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-cart8.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="login9-inner">
        <form class="frame-parent116">
          <div class="frame-parent117">
            <div class="rectangle-parent74">
              <div class="frame-child116"></div>
              <img
                class="icon-person21"
                loading="lazy"
                alt=""
                src="./public/-icon-person-1.svg"
              />
            </div>
            <div class="frame-wrapper64">
              <div class="frame-parent118">
                <div class="instance-wrapper5">
                  <div class="frame-wrapper65">
                    <div class="frame-parent119">
                      <div class="rectangle-parent75">
                        <div class="frame-child117"></div>
                        <img
                          class="google-plus-icon6"
                          loading="lazy"
                          alt=""
                          src="./public/google-plus@2x.png"
                        />
                      </div>
                      <div class="rectangle-parent76">
                        <div class="frame-child118"></div>
                        <img
                          class="google-plus-icon7"
                          loading="lazy"
                          alt=""
                          src="./public/google-plus@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="frame-parent120">
                  <div class="email-input-set-parent">
                    <input
                      class="email-input-set"
                      placeholder="Email:"
                      type="text"
                    />

                    <div class="submit-button1" id="submitButton"></div>
                  </div>
                  <div class="frame-parent121">
                    <div class="mt-khu-frame">
                      <div class="mt-khu2">Mật khẩu:</div>
                    </div>
                    <div class="frame-child119" id="rectangle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="error-message">
            <button class="rectangle-parent77" id="groupButton">
              <div class="frame-child120"></div>
              <div class="ng-nhp6">ĐĂNG NHẬP</div>
            </button>
          </div>
        </form>
      </section>
    </div>

    <script>
      var submitButton = document.getElementById("submitButton");
      if (submitButton) {
        submitButton.addEventListener("click", function (e) {
          window.location.href = "./login6.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./login5.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
      </script>
  </body>
</html>
