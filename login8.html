<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login8">
      <div class="rectangle-parent65">
        <div class="frame-child101"></div>
        <div class="frame-parent103">
          <div class="frame-parent104">
            <div class="icon-home-wrapper3">
              <img
                class="icon-home11"
                loading="lazy"
                alt=""
                src="./public/-icon-home6.svg"
              />
            </div>
            <h1 class="cellphones11">CellphoneS</h1>
          </div>
          <div class="frame-parent105">
            <div class="rectangle-parent66">
              <div class="frame-child102"></div>
              <button class="rectangle-parent67">
                <div class="frame-child103"></div>
                <div class="danh-mc11">DANH MỤC</div>
              </button>
            </div>
            <div class="person-icon2">
              <div class="person-icon-inner"></div>
              <div class="search-icon2">
                <div class="bn-cn-g11">BẠN CẦN GÌ?</div>
              </div>
              <img
                class="icon-magnifying-glass11"
                loading="lazy"
                alt=""
                src="./public/-icon-magnifying-glass7.svg"
              />
            </div>
          </div>
        </div>
        <div class="frame-wrapper60">
          <div class="frame-parent106">
            <div class="phone-icon-parent">
              <div class="phone-icon2"></div>
              <img
                class="icon-phone11"
                loading="lazy"
                alt=""
                src="./public/-icon-phone7.svg"
              />
            </div>
            <div class="ellipse-parent22">
              <div class="frame-child104"></div>
              <img
                class="icon-person18"
                loading="lazy"
                alt=""
                src="./public/-icon-person1.svg"
              />
            </div>
            <div class="cart-icon1">
              <div class="ellipse-parent23">
                <div class="frame-child105"></div>
                <img
                  class="icon-cart11"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-cart7.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="login-button2">
        <form class="frame-parent107">
          <div class="frame-parent108">
            <div class="rectangle-parent68">
              <div class="frame-child106"></div>
              <img
                class="icon-person19"
                loading="lazy"
                alt=""
                src="./public/-icon-person-1.svg"
              />
            </div>
            <div class="frame-wrapper61">
              <div class="frame-parent109">
                <div class="instance-wrapper4">
                  <div class="frame-wrapper62">
                    <div class="frame-parent110">
                      <div class="rectangle-parent69">
                        <div class="frame-child107"></div>
                        <img
                          class="google-plus-icon4"
                          loading="lazy"
                          alt=""
                          src="./public/google-plus@2x.png"
                        />
                      </div>
                      <div class="rectangle-parent70">
                        <div class="frame-child108"></div>
                        <img
                          class="google-plus-icon5"
                          loading="lazy"
                          alt=""
                          src="./public/google-plus@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="frame-parent111">
                  <div class="frame-parent112">
                    <input
                      class="frame-child109"
                      placeholder="Email:"
                      type="text"
                    />

                    <div class="password-input2" id="passwordInput"></div>
                  </div>
                  <div class="frame-parent113">
                    <div class="mt-khu-container">
                      <div class="mt-khu1">Mật khẩu:</div>
                    </div>
                    <div class="frame-child110" id="rectangle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="login-button-label">
            <button class="rectangle-parent71" id="groupButton">
              <div class="frame-child111"></div>
              <div class="ng-nhp5">ĐĂNG NHẬP</div>
            </button>
          </div>
        </form>
      </section>
    </div>

    <script>
      var passwordInput = document.getElementById("passwordInput");
      if (passwordInput) {
        passwordInput.addEventListener("click", function (e) {
          window.location.href = "./login5.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./login7.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
      </script>
  </body>
</html>
